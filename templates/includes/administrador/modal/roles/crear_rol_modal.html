<!-- Modal Crear Rol -->
<div class="modal fade modal-primary" id="crearRolModal" tabindex="-1" aria-labelledby="crearRolModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" action="{% url 'crear_rol' %}">
      {% csrf_token %}
      <div class="modal-content">
        <!-- Encabezado -->
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="crearRolModalLabel">
            <i class="fas fa-plus-circle me-2"></i> Crear Nuevo Rol
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <!-- Cuerpo -->
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Rol</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="2"></textarea>
          </div>
            <div class="d-flex gap-3 align-items-start">
                <!-- Selector de Color -->
                <div class="mb-3 flex-shrink-0">
                    <label for="color" class="form-label">Color</label>
                    <input type="color" class="form-control form-control-color color-btn" 
                          id="color" name="color" value="#007bff"
                          style="width: 50px; height: 50px;">
                </div>
                
                <!-- Permisos -->
                <div class="mb-3 flex-grow-1">
                    <label class="form-label">Permisos</label>
                    <div class="border rounded p-3 bg-light" style="max-height: 220px; overflow-y: auto;">
                        {% for permiso in permisos %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" 
                                  id="permiso_{{ permiso.id }}" 
                                  name="permisos" value="{{ permiso.id }}">
                            <label class="form-check-label" for="permiso_{{ permiso.id }}">
                                {{ permiso.name }} 
                                <small class="text-muted">({{ permiso.content_type.app_label }}.{{ permiso.codename }})</small>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
          </div>
      

        <!-- Footer -->
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save me-1"></i> Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Fin Modal Crear Rol -->
