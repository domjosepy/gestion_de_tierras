<!-- Modal Crear Rol -->
<div class="modal fade" id="crearRolModal" tabindex="-1" aria-labelledby="crearRolModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" action="{% url 'crear_rol' %}">
      {% csrf_token %}
      <div class="modal-content">
        <!-- Encabezado -->
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="crearRolModalLabel">
            <i class="fas fa-plus-circle me-2"></i> Crear Nuevo Rol
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <!-- Cuerpo -->
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Rol</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="2"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Permisos</label>
            <div class="border rounded p-3 bg-light" style="max-height: 220px; overflow-y: auto;">
              {% for permiso in permisos %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" 
                       id="permiso_{{ permiso.id }}" 
                       name="permisos" value="{{ permiso.id }}">
                <label class="form-check-label" for="permiso_{{ permiso.id }}">
                  {{ permiso.name }} 
                  <small class="text-muted">({{ permiso.content_type.app_label }}.{{ permiso.codename }})</small>
                </label>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-1"></i> Guardar Rol
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Fin Modal Crear Rol -->
