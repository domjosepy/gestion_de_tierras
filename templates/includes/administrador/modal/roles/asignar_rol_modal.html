<div class="modal fade modal-primary" id="asignarRolModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="modalTitle">
                    <i class="fas fa-user-tag me-2"></i>Asignar Rol
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formAsignarRol" method="post">
                    {% csrf_token %}
                    <input type="hidden" id="userIdInput" name="user_id">
                    
                    <div class="mb-4 text-center">
                        <i class="fas fa-user-circle fa-3x text-info mb-2"></i>
                        <h6 id="usernameDisplay" class="fw-bold">Usuario</h6>
                        <small class="text-muted" id="userEmailDisplay"></small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="fas fa-shield-alt me-2"></i>Seleccionar Rol
                        </label>
                        <select class="form-select" name="rol_id" id="rolSelect" required>
                            <option value="">Seleccione un rol</option>
                            {% for rol in roles %}
                                <option value="{{ rol.id }}">{{ rol.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-1"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" id="saveRolBtn">
                            <i class="fas fa-save me-1"></i> Asignar Rol
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
