<!-- Modal: Crear Distrito -->
<div class="modal fade" id="crearDistritoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 border-0 shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">
          <i class="fas fa-plus-circle me-2"></i>Crear Nuevo Distrito
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <form id="formCrearDistrito" method="POST" action="{% url 'gerencia:crear_distrito' %}">
        {% csrf_token %}
        <div class="modal-body">
          <!-- Departamento -->
          <div class="mb-3">
            <label for="crear_departamento" class="form-label fw-bold">
              <i class="fas fa-map-marked-alt me-1"></i>Departamento <span class="text-danger">*</span>
            </label>
            <select class="form-select" id="crear_departamento" name="departamento" required>
              <option value="">-- Seleccione un Departamento --</option>
              {% for depto in departamentos %}
                <option value="{{ depto.id }}"> {{ depto.nombre }}</option>
              {% endfor %}
            </select>
            <div class="invalid-feedback"></div>
            <small class="text-muted">Seleccione el departamento al que pertenece el distrito</small>
          </div>

          <!-- Nombre -->
          <div class="mb-3">
            <label for="crear_nombre" class="form-label fw-bold">
              <i class="fas fa-signature me-1"></i>Nombre del Distrito <span class="text-danger">*</span>
            </label>
            <input type="text" 
                   class="form-control" 
                   id="crear_nombre" 
                   name="nombre" 
                   maxlength="200"
                   required>
            <div class="invalid-feedback"></div>
            <small class="text-muted">Solo letras y espacios, mínimo 3 caracteres</small>
          </div>

          <!-- Código -->
          <div class="mb-3">
            <label for="crear_codigo" class="form-label fw-bold">
              <i class="fas fa-hashtag me-1"></i>Código <span class="text-danger">*</span>
            </label>
            <input type="number" 
                   class="form-control" 
                   id="crear_codigo" 
                   name="codigo"                    
                   min="1"
                   required>
            <div class="invalid-feedback"></div>
            <small class="text-muted">Debe ser único dentro del departamento</small>
          </div>
        </div>

        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-outline-success">
            <i class="fas fa-save me-1"></i>Crear Distrito
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('crearDistritoModal');
    const form = document.getElementById('formCrearDistrito');

    // Limpiar formulario al cerrar modal
    modal.addEventListener('hidden.bs.modal', function() {
      form.reset();
      limpiarErrores(form);
    });

    // Enviar formulario
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const formData = new FormData(form);
      const btnSubmit = form.querySelector('button[type="submit"]');
      const btnTextoOriginal = btnSubmit.innerHTML;
      
      btnSubmit.disabled = true;
      btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Creando...';

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest',
          'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          bootstrap.Modal.getInstance(modal).hide();
          setTimeout(() => location.reload(), 1500);
          mostrarToast('success', data.message);
        } else {
          mostrarErroresEnCampos(form, data.errors);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        mostrarToast('error', 'Ocurrió un error al crear el distrito');
      })
      .finally(() => {
        btnSubmit.disabled = false;
        btnSubmit.innerHTML = btnTextoOriginal;
      });
    });
  });
</script>
