<!-- Modal Editar Distrito -->
<div class="modal fade" id="editarDistritoModal" tabindex="-1" aria-labelledby="editarDistritoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="editarDistritoForm" method="post">
        {% csrf_token %}
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title">
            <i class="fa-solid fa-pen-to-square me-2"></i> Editar Distrito
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="editarDistritoId" name="id">

          <div class="mb-3">
            <label for="editarCodigo" class="form-label">Código</label>
            <input type="text" id="editarCodigo" name="codigo" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="editarNombre" class="form-label">Nombre</label>
            <input type="text" id="editarNombre" name="nombre" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="editarDepartamento" class="form-label">Departamento</label>
            <select id="editarDepartamento" name="departamento" class="form-select" required>
              {% for dep in departamentos %}
              <option value="{{ dep.id }}">{{ dep.nombre }}</option>
              {% endfor %}
            </select>
          </div>

          <div id="editarDistritoError" class="text-danger small"></div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-warning text-dark fw-semibold">Guardar Cambios</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const editarModal = document.getElementById('editarDistritoModal');
  const form = document.getElementById('editarDistritoForm');
  const errorDiv = document.getElementById('editarDistritoError');

  // Rellenar datos del modal cuando se abre
  editarModal.addEventListener('show.bs.modal', e => {
    const button = e.relatedTarget;
    const id = button.getAttribute('data-id');
    const codigo = button.getAttribute('data-codigo');
    const nombre = button.getAttribute('data-nombre');
    const departamento = button.getAttribute('data-departamento');

    document.getElementById('editarDistritoId').value = id;
    document.getElementById('editarCodigo').value = codigo;
    document.getElementById('editarNombre').value = nombre;
    document.getElementById('editarDepartamento').value = departamento;

    form.action = `/gerencia/distritos/editar/${id}/`;
    errorDiv.textContent = '';
  });

  // Envío AJAX
  form.addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(form);
    const res = await fetch(form.action, {
      method: 'POST',
      headers: { 'X-Requested-With': 'XMLHttpRequest' },
      body: formData
    });
    const data = await res.json();

    if (data.success) {
      location.reload();
    } else {
      errorDiv.textContent = data.message || 'Error al actualizar el distrito.';
    }
  });
});
</script>
