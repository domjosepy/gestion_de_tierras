<!-- Modal Editar Distrito -->
<div class="modal fade modal-warning" id="editarDistritoModal" tabindex="-1" aria-labelledby="editarDistritoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">
      <form id="editarDistritoForm" method="post">
        {% csrf_token %}
        <div class="modal-header text-white">
          <h5 class="modal-title fw-bold" id="editarDistritoModalLabel">
            <i class="fas fa-pen-to-square me-2"></i> Editar Distrito
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="distritoCodigo" class="form-label fw-semibold">CÃ³digo</label>
              <input type="text" class="form-control form-control-glow" id="distritoCodigo" name="codigo" required>
            </div>
            <div class="col-md-6">
              <label for="distritoNombre" class="form-label fw-semibold text-primary">Nombre</label>
              <input type="text" class="form-control form-control-glow" id="distritoNombre" name="nombre" required>
            </div>
            <div class="col-md-12">
              <label for="distritoDepartamento" class="form-label fw-semibold">Departamento</label>
              <select class="form-control form-control-glow" id="distritoDepartamento" name="departamento" required>
                <option value="">Seleccionar departamento</option>
                {% for dept in departamentos %}
                <option value="{{ dept.id }}">{{ dept.nombre }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <div class="modal-footer border-0 justify-content-between">
          <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">
            <i class="fas fa-xmark me-1"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-primary btn-outline-primary">
            <i class="fas fa-save me-1"></i>Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const editarDistritoModal = document.getElementById('editarDistritoModal');

        editarDistritoModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const distritoId = button.getAttribute('data-distritoid');
            const distritoCodigo = button.getAttribute('data-distritocodigo');
            const distritoNombre = button.getAttribute('data-distritonombre');
            const distritoDepartamento = button.getAttribute('data-distritodepartamento');

            const form = editarDistritoModal.querySelector('#editarDistritoForm');
            form.action = `/gerencia/distrito/editar/${distritoId}/`;  
            form.querySelector('#distritoCodigo').value = distritoCodigo;
            form.querySelector('#distritoNombre').value = distritoNombre;
            form.querySelector('#distritoDepartamento').value = distritoDepartamento;
        });
    });
</script>
