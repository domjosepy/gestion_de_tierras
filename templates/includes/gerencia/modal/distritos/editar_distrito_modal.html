<!-- Modal: Editar Distrito -->
<div class="modal fade" id="editarDistritoModal" tabindex="-1" aria-labelledby="editarDistritoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 border-0 shadow-lg">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title" id="editarDistritoModalLabel">
          <i class="fas fa-edit me-2"></i>Editar Distrito
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="formEditarDistrito" method="POST">
        {% csrf_token %}
        <input type="hidden" id="editar_distrito_id" name="distrito_id">
        
        <div class="modal-body">
          <!-- Departamento -->
          <div class="mb-3">
            <label for="editar_departamento" class="form-label fw-bold">
              <i class="fas fa-map-marked-alt me-1"></i>Departamento <span class="text-danger">*</span>
            </label>
            <select class="form-select" id="editar_departamento" name="departamento" required>
              <option value="">-- Seleccione un Departamento --</option>
              {% for depto in departamentos %}
                <option value="{{ depto.id }}">{{ depto.codigo }}. {{ depto.nombre }}</option>
              {% endfor %}
            </select>
            <div class="invalid-feedback" id="error_editar_departamento"></div>
          </div>

          <!-- Nombre -->
          <div class="mb-3">
            <label for="editar_nombre" class="form-label fw-bold">
              <i class="fas fa-signature me-1"></i>Nombre del Distrito <span class="text-danger">*</span>
            </label>
            <input type="text" 
                   class="form-control" 
                   id="editar_nombre" 
                   name="nombre" 
                   placeholder="Ej: San Lorenzo"
                   maxlength="200"
                   required>
            <div class="invalid-feedback" id="error_editar_nombre"></div>
            <small class="text-muted">Solo letras y espacios, mínimo 3 caracteres</small>
          </div>

          <!-- Código -->
          <div class="mb-3">
            <label for="editar_codigo" class="form-label fw-bold">
              <i class="fas fa-hashtag me-1"></i>Código <span class="text-danger">*</span>
            </label>
            <input type="number" 
                   class="form-control" 
                   id="editar_codigo" 
                   name="codigo" 
                   placeholder="Ej: 1"
                   min="1"
                   required>
            <div class="invalid-feedback" id="error_editar_codigo"></div>
            <small class="text-muted">Debe ser único dentro del departamento</small>
          </div>

          <!-- Alerta de errores generales -->
          <div class="alert alert-danger d-none" id="alert_editar_error" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="mensaje_editar_error"></span>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-warning" id="btnEditarDistrito">
            <i class="fas fa-save me-1"></i>Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const formEditar = document.getElementById('formEditarDistrito');
  const btnEditar = document.getElementById('btnEditarDistrito');

  // Envío del formulario
  formEditar.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Validación HTML5
    if (!formEditar.checkValidity()) {
      formEditar.classList.add('was-validated');
      return;
    }

    const distritoId = document.getElementById('editar_distrito_id').value;
    const formData = new FormData(formEditar);
    
    btnEditar.disabled = true;
    btnEditar.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Guardando...';

    fetch(`/gerencia/distritos/editar/${distritoId}/`, {
      method: 'POST',
      body: formData,
      headers: {
        'X-Requested-With': 'XMLHttpRequest',
        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // Cerrar modal
        bootstrap.Modal.getInstance(document.getElementById('editarDistritoModal')).hide();
        
        // Mostrar mensaje de éxito
        Swal.fire({
          icon: 'success',
          title: '¡Éxito!',
          text: data.message || 'Distrito actualizado correctamente',
          timer: 2000,
          showConfirmButton: false
        }).then(() => {
          location.reload();
        });
      } else {
        // Mostrar errores de validación
        mostrarErroresEditar(data.message || data.errors);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'Ocurrió un error al actualizar el distrito'
      });
    })
    .finally(() => {
      btnEditar.disabled = false;
      btnEditar.innerHTML = '<i class="fas fa-save me-1"></i>Guardar Cambios';
    });
  });

  function mostrarErroresEditar(errors) {
    // Limpiar errores previos
    document.querySelectorAll('[id^="error_editar_"]').forEach(el => {
      el.textContent = '';
      el.previousElementSibling?.classList.remove('is-invalid');
    });
    document.getElementById('alert_editar_error').classList.add('d-none');

    if (typeof errors === 'object') {
      // Errores por campo
      for (const [campo, mensajes] of Object.entries(errors)) {
        const errorDiv = document.getElementById(`error_editar_${campo}`);
        const input = document.getElementById(`editar_${campo}`);
        
        if (errorDiv && input) {
          const mensajeError = Array.isArray(mensajes) ? mensajes.join(', ') : mensajes;
          errorDiv.textContent = mensajeError;
          input.classList.add('is-invalid');
        }
      }

      // Mostrar error general si existe __all__
      if (errors.__all__) {
        const alertError = document.getElementById('alert_editar_error');
        document.getElementById('mensaje_editar_error').textContent = errors.__all__.join(', ');
        alertError.classList.remove('d-none');
      }
    } else {
      // Error general
      const alertError = document.getElementById('alert_editar_error');
      document.getElementById('mensaje_editar_error').textContent = errors || 'Error al actualizar el distrito';
      alertError.classList.remove('d-none');
    }
  }
});
</script>
