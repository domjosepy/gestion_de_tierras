<!-- Modal: Crear Distrito desde Departamento -->
<div class="modal fade modal-primary" id="crearDistritoDesdeDeptoModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 border-0 shadow-lg">

      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">
          <i class="fas fa-plus-circle me-2"></i>Crear Distrito para Departamento
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <form id="formCrearDistritoDesdeDepto" method="POST" action="{% url 'gerencia:crear_distrito' %}">
        {% csrf_token %}

        <div class="modal-body">

          <!-- Departamento fijo -->
          <div class="mb-3">
            <label class="form-label fw-bold">Departamento</label>
            <input type="text" class="form-control" id="depto_nombre" readonly>
            <input type="hidden" id="depto_id" name="departamento">
          </div>

          <!-- Código -->
          <div class="mb-3">
            <label class="form-label fw-bold">
              <i class="fas fa-hashtag me-1"></i>Código
            </label>
            <input type="number" class="form-control" id="distrito_codigo" 
                   name="codigo" min="1" required>
            <div class="invalid-feedback"></div>
          </div>

          <!-- Nombre -->
          <div class="mb-3">
            <label class="form-label fw-bold">
              <i class="fas fa-signature me-1"></i>Nombre del Distrito
            </label>
            <input type="text" class="form-control" id="distrito_nombre"
                   name="nombre" required maxlength="200" oninput="soloTexto(this)">
            <div class="invalid-feedback"></div>
          </div>

        </div>

        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i>Cancelar
          </button>

          <button type="submit" class="btn btn-outline-success">
            <i class="fas fa-save me-1"></i>Crear Distrito
          </button>
        </div>

      </form>

    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {

  // -------------------------
  // Función general AJAX
  // -------------------------
  function manejarEnvioAJAX(form, modalID) {

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const formData = new FormData(form);
      const modal = document.getElementById(modalID);
      const btnSubmit = form.querySelector('button[type="submit"]');
      const oldText = btnSubmit.innerHTML;

      btnSubmit.disabled = true;
      btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Procesando...';

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest',
          'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          bootstrap.Modal.getInstance(modal).hide();
          location.reload();
        } else {
          mostrarErroresEnCampos(form, data.errors);
        }
      })
      .catch(() => mostrarToast('error','Error al guardar'))
      .finally(() => {
        btnSubmit.disabled = false;
        btnSubmit.innerHTML = oldText;
      });
    });
  }

  const modal2 = document.getElementById('crearDistritoDesdeDeptoModal');
  const form2 = document.getElementById('formCrearDistritoDesdeDepto');

  modal2.addEventListener('show.bs.modal', function(e) {
    const btn = e.relatedTarget;

    document.getElementById('depto_id').value = btn.dataset.id;
    document.getElementById('depto_nombre').value = btn.dataset.nombre;

    document.getElementById('distrito_codigo').value = '';
    document.getElementById('distrito_nombre').value = '';
  });

  modal2.addEventListener('hidden.bs.modal', () => { form2.reset(); limpiarErrores(form2); });
  manejarEnvioAJAX(form2, 'crearDistritoDesdeDeptoModal');

});
</script>
