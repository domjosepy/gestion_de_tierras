 <!-- Modal Crear -->
  <div class="modal fade modal-primary" id="crearDeptoModal" tabindex="-1" aria-labelledby="crearDeptoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="crearDeptoForm" method="post" action="{% url 'gerencia:crear_departamento' %}">
          {% csrf_token %}
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title"><i class="fa-solid fa-plus-circle me-2"></i>Crear Departamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="codigo" class="form-label">Código del Departamento</label>
              <input type="text" name="codigo" id="codigo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Departamento</label>
              <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div id="crearDeptoError" class="text-danger small"></div>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-outline-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Script para manejar el formulario -->
  <script>
     //  Crear Departamento vía AJAX
      const form = document.getElementById('crearDeptoForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const res = await fetch(form.action, {
          method: 'POST',
          headers: {'X-Requested-With': 'XMLHttpRequest'},
          body: formData
        });
        const data = await res.json();
        const errorDiv = document.getElementById('crearDeptoError');
        if (data.success) {
          location.reload();
        } else {
          errorDiv.textContent = data.message;
          mens
        }
      });
      
    
 </script>
