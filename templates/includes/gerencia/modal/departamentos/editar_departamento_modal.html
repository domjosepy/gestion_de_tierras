<div class="modal fade modal-warning" id="editarDeptoModal" tabindex="-1" aria-labelledby="editarDeptoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="editarDeptoForm" method="post">
        {% csrf_token %}
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title">
            <i class="fa-solid fa-pen-to-square me-2"></i>Editar Departamento
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="editarDeptoId" name="departamento_id">

          <div class="mb-3">
            <label for="editarDeptoCodigo" class="form-label fw-bold">Código</label>
            <input type="text" id="editarDeptoCodigo" name="codigo" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="editarDeptoNombre" class="form-label fw-bold">Nombre</label>
            <input type="text" id="editarDeptoNombre" name="nombre" class="form-control" required oninput="soloTexto(this)">
          </div>

          <div id="editarDeptoError" class="text-danger small"></div>
        </div>

        <div class="modal-footer justify-content-between">
          
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i>Cancelar</button>
          <button type="submit" class="btn btn-outline-warning">
            <i class="fa-solid fa-floppy-disk me-2"></i>Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
      const modalEditar = document.getElementById("editarDeptoModal");
      const form = document.getElementById("editarDeptoForm");
      const errorDiv = document.getElementById("editarDeptoError");

      modalEditar.addEventListener("show.bs.modal", ev => {
          const btn = ev.relatedTarget;

          form.action = `/gerencia/departamentos/editar/${btn.dataset.id}/`;
          document.getElementById("editarDeptoCodigo").value = btn.dataset.codigo;
          document.getElementById("editarDeptoNombre").value = btn.dataset.nombre;
          errorDiv.textContent = "";
      });

      form.addEventListener("submit", async e => {
          e.preventDefault();

          const res = await fetch(form.action, {
              method: "POST",
              headers: { "X-Requested-With": "XMLHttpRequest" },
              body: new FormData(form)
          });

          const data = await res.json();

          if (data.success) {
              bootstrap.Modal.getInstance(modalEditar).hide();
              location.reload();

          } else {
              errorDiv.textContent = data.message;
              mostrarToast(data.message, "Error en inserción");
          }
      });
  });
</script>
