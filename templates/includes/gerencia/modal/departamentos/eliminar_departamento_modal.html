<div class="modal fade modal-danger" id="eliminarDeptoModal" tabindex="-1" aria-labelledby="eliminarDeptoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="eliminarDeptoForm" method="post">
        {% csrf_token %}
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>Eliminar Departamento
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="eliminarDeptoId" name="departamento_id">
          <p class="mb-0 text-center">
            Â¿Seguro que deseas eliminar el departamento 
            <strong id="eliminarDeptoNombre" class="text-danger"></strong>?
          </p>
          <div id="eliminarDeptoError" class="text-danger small mt-2"></div>
        </div>

        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-outline-danger">
            <i class="fa-solid fa-trash me-2"></i>Eliminar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const modalEliminar = document.getElementById("eliminarDeptoModal");
    const form = document.getElementById("eliminarDeptoForm");
    const errorDiv = document.getElementById("eliminarDeptoError");

    modalEliminar.addEventListener("show.bs.modal", ev => {
        const btn = ev.relatedTarget;

        form.action = `/gerencia/departamentos/eliminar/${btn.dataset.id}/`;
        document.getElementById("eliminarDeptoNombre").textContent = btn.dataset.nombre;
        errorDiv.textContent = "";
    });

    form.addEventListener("submit", async e => {
        e.preventDefault();

        const res = await fetch(form.action, {
            method: "POST",
            headers: { "X-Requested-With": "XMLHttpRequest" },
            body: new FormData(form)
        });

        const data = await res.json();

        if (data.success) {
            bootstrap.Modal.getInstance(modalEliminar).hide();
            location.reload();
        } else {
            errorDiv.textContent = data.message;
        }
    });
});
</script>
