{% extends "base.html" %}
{% block title %}Contraseña Actualizada{% endblock %}

{% block content %}
<div class="container-fluid fade-in">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center py-3">
                    <h5 class="m-0 fw-bold">
                        <i class="fas fa-check-circle me-2"></i>¡Contraseña Actualizada!
                    </h5>
                </div>
                
                <div class="card-body text-center py-4">
                    <div class="mb-4">
                        <div class="icon-circle bg-success bg-opacity-10 text-success mb-3 mx-auto">
                            <i class="fas fa-lock-open fa-3x"></i>
                        </div>
                        <h4 class="fw-bold mb-2">Cambio exitoso</h4>
                        <p class="lead mb-0">Tu contraseña se ha actualizado correctamente.</p>
                    </div>
                    
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'administrador_dashboard' %}" class="btn btn-success btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                        </a>
                        <a href="{% url 'administrador_dashboard' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i> Ir al Inicio
                        </a>
                    </div>
                </div>
                
                <div class="card-footer bg-light text-center py-3">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i> La próxima vez que inicies sesión usa tu nueva contraseña
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.icon-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
}
</style>
{% endblock %}
