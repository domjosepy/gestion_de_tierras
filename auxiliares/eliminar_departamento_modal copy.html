<!-- Modal Eliminar Departamento -->
<div class="modal fade modal-danger" id="eliminarDeptoModal" tabindex="-1" aria-labelledby="eliminarDeptoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header text-white">
        <h5 class="modal-title fw-bold" id="eliminarDeptoModalLabel">
          <i class="fas fa-triangle-exclamation me-2"></i> Confirmar Eliminación
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      

        <div class="modal-body">
          <p class="fs-5 mb-2">¿Estás seguro que deseas eliminar el <strong id="DeptoNombreEliminar"></strong>?</p>
          <p class="text-danger fw-semibold mb-0 text-center"><strong>¡No se puede deshacer!</strong></p>
        </div>

        <div class="modal-footer border-0 justify-content-between">
          <button type="button" class=" btn btn-outline-warning" data-bs-dismiss="modal">
            <i class="fas fa-xmark me-1"></i> Cancelar
          </button>
          <button type="button" id="confirmEliminarDepto" class="btn btn-outline-danger">
            <i class="fas fa-trash-alt me-1"></i> Eliminar
          </button>
        </div>
     
    </div>
  </div>
</div>
